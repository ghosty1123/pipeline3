name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run code analysis
        run: npm run lint

      - name: Code coverage
        run: npm run coverage

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success() # Only deploy if the test job succeeded

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Insert your deployment script or commands here

  notify:
    runs-on: ubuntu-latest
    needs: [build, test, deploy]
    if: failure() # Only notify if any job failed

    steps:
      - name: Send notification
        uses: actions/checkout@v3
        run: |
          echo "Sending failure notification..."
          # Insert your notification script or command here (e.g., Slack notification)
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Build or deployment failed. Please check the CI/CD pipeline."}' YOUR_SLACK_WEBHOOK_URL
